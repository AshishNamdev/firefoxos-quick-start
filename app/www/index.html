<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>My App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Use this installation button to install locally without going
         through the marketpace (see app.js) -->
    <button id="install-btn">Install</button>    

    <!-- Write your application here -->
    
    <!-- online offline indicator -->
    <div id="indicator" class="offline">Status</div>
    <script>
    (function() {
      if("connection" in navigator) {
        var indicator = document.getElementById("indicator");
        navigator.connection.addEventListener("change", function() {
          indicator.className = navigator.connection.bandwidth ? "online" : "offline";
        });
      }
    })();
    </script>


    <!-- Example: multiple columns when screen is enough, one column when too small -->
    <div class="container">
      <div id="items" class="items">
        <h2>ToDo List</h2>
        <p>There are no items.</p>
        <ul id="item-list"></ul>
      </div>
      <div class="controls">
        <form id="item-form">
          <input id="item" value="" autofocus>
          <button type="submit" class="add-button">Add Item</button>
        </form>
      </div>
    </div>

    <script>
      (function() {
        var form = document.getElementById("item-form"),
            itemInput = document.getElementById("item"),
            itemList = document.getElementById("item-list"),
            itemContainer = document.getElementById("items");

        // Adding items
        form.addEventListener("submit", function(e) {
          e.preventDefault();

          if(itemInput.value) {
            itemList.innerHTML += "<li>" + itemInput.value + " <a href='' class='delete'>Delete</a></li>";
            itemContainer.classList.add("has-items");
            form.reset();
          }

          return false;
        });

        // Deletion
        itemList.addEventListener("click", function(e) {
          e.preventDefault();

          if(e.target.className == "delete") {
            itemList.removeChild(e.target.parentNode);
          }
        })
      })();
    </script>

    
    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript" data-main="js/init.js" src="js/lib/require.js"></script>
  </body>
</html>
